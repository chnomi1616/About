<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>

<body>
    <div class="container">
        <div class="text">
            <h1>About</h1>
            <p>Members (2,778)</p>
            <p class="box">Import</p>
        </div>
        <div class="bar">
            <div class="input-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Find and add people..." />
            </div>
            <img src="Frame 7.png" alt="">
            <div class="member">
                <p class="mem">Suggested Members</p>
            </div>
        </div>
        <div class="flex">
            <div class="display">
                <img class="pad" src="Ellipse 1 (7).png" alt="">
                <div class="wd-100p">
                    <p class="mary">Mary Massises</p>
                </div>
                <button>Add</button>
            </div>
            <div class="display">
                <img class="pad" src="Ellipse 1 (8).png" alt="">
                <div class="wd-100p">

                    <p class="mary">Lisa Daria</p>
                </div>
                <button>Add</button>
            </div>
            <div class="dis">
                <img class="pad" src="Ellipse 1 (9).png" alt="">
                <div class="wd-100p">

                    <p class="mary">Lisa Kruckova</p>
                </div>
                <button>Add</button>
            </div>
        </div>
    </div>

</body>

</html>
